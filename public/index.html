<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionZero-AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-header">
    <div class="brand">
      <img src="https://img.icons8.com/ios-filled/50/vision.png" alt="VisionZero Logo" class="logo" />
      <span class="title">VisionZero<span class="highlight">AI</span></span>
    </div>

    <div class="tagline">
      Smart Fault Detection Dashboard for Future Vehicles
    </div>

    <button id="themeToggle">🌓 Theme</button>
  </header>

  <main class="dashboard">
  <!-- Audio Upload -->
  <section class="card">
    <div class="card-title">🎙️ Audio Fault Upload</div>
    <form id="audioForm">
      <input type="file" id="audioInput" accept=".mp3,.wav" />
      <button type="submit">Upload Audio</button>
      <p id="audioStatus" class="status-msg"></p>
    </form>
  </section>

  <!-- Media Upload -->
  <section class="card">
    <div class="card-title">🎞️ Media Upload</div>
    <form id="mediaForm">
      <input type="file" id="mediaInput" accept=".jpg,.jpeg,.png,.mp4,.mov" />
      <button type="submit">Upload Media</button>
      <p id="mediaStatus" class="status-msg"></p>
    </form>
  </section>

  <!-- Existing cards (optional, keep or remove) -->
  <section class="card">
    <div class="card-title">📊 Fault History Log</div>
  </section>
  <section class="card">
    <div class="card-title">🚨 AI Output Insights</div>
  </section>
</main>

</main>


  <script src="script.js"></script>
</body>
</html>
