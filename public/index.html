<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionZero-AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-header">
  <div class="brand">
    <img src="https://img.icons8.com/ios-filled/50/vision.png" alt="VisionZero Logo" class="logo" />
    <span class="title">VisionZero<span class="highlight">AI</span></span>
  </div>

  <div class="tagline">
    Smart Fault Detection Dashboard for Future Vehicles
  </div>

  <button id="themeToggle">🌓 Theme</button>
</header>

  <main class="dashboard">
    <section class="card">
      <div class="card-title">🎙️ Audio Fault Upload</div>
    </section>
    <section class="card">
      <div class="card-title">🎞️ Image/Video Upload</div>
    </section>
    <section class="card">
      <div class="card-title">📊 Fault History Log</div>
    </section>
    <section class="card">
      <div class="card-title">🚨 AI Output Insights</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
